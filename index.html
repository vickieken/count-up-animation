<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Count up animation</title>
    <link rel="stylesheet" href="css/css/style.css">
    <link rel="stylesheet" href="css/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fas fa-utensils"></i>
            <span class="num" data-val="4000">000</span>
            <span class="text">Meals Delivered</span>
        </div>
        <div class="container">
            <i class="fas fa-smile-beam"></i>
            <span class="num" data-val="3400">000</span>
            <span class="text">Happy Customer</span>
        </div>
        <div class="container">
            <i class="fas fa-list"></i>
            <span class="num" data-val="2500">000</span>
            <span class="text">Menu Items</span>
        </div>
        <div class="container">
            <i class="fas fa-star"></i>
            <span class="num" data-val="2800">000</span>
            <span class="text">Ratings</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
